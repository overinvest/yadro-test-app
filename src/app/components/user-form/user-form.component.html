<div class="user-form-container">
  <div class="header">
    <button nz-button nzType="default" [routerLink]="['/users']">
      <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
      Назад к списку
    </button>
    <h2>{{ isEditMode ? 'Редактирование пользователя' : 'Создание нового пользователя' }}</h2>
  </div>

  <nz-spin [nzSpinning]="loading" ngSkipHydration>
    <nz-card ngSkipHydration>
      <form nz-form [formGroup]="userForm" (ngSubmit)="submitForm()" ngSkipHydration>
        <h3>Основная информация</h3>
        
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="name">Полное имя</nz-form-label>
              <nz-form-control nzErrorTip="Пожалуйста, введите имя">
                <input nz-input formControlName="name" id="name" placeholder="Введите имя" />
              </nz-form-control>
            </nz-form-item>
          </div>
          
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="username">Имя пользователя</nz-form-label>
              <nz-form-control nzErrorTip="Пожалуйста, введите имя пользователя">
                <input nz-input formControlName="username" id="username" placeholder="Введите имя пользователя" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
              <nz-form-control nzErrorTip="Пожалуйста, введите корректный email">
                <input nz-input formControlName="email" id="email" placeholder="Введите email" />
              </nz-form-control>
            </nz-form-item>
          </div>
          
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="phone">Телефон</nz-form-label>
              <nz-form-control nzErrorTip="Пожалуйста, введите телефон">
                <input nz-input formControlName="phone" id="phone" placeholder="Введите телефон" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        
        <nz-form-item>
          <nz-form-label nzFor="website">Сайт</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="website" id="website" placeholder="Введите сайт" />
          </nz-form-control>
        </nz-form-item>
        
        <h3>Адрес</h3>
        <div formGroupName="address">
          <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label nzFor="street">Улица</nz-form-label>
                <nz-form-control>
                  <input nz-input formControlName="street" id="street" placeholder="Введите улицу" />
                </nz-form-control>
              </nz-form-item>
            </div>
            
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label nzFor="suite">Квартира/офис</nz-form-label>
                <nz-form-control>
                  <input nz-input formControlName="suite" id="suite" placeholder="Введите квартиру/офис" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          
          <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label nzFor="city">Город</nz-form-label>
                <nz-form-control>
                  <input nz-input formControlName="city" id="city" placeholder="Введите город" />
                </nz-form-control>
              </nz-form-item>
            </div>
            
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label nzFor="zipcode">Индекс</nz-form-label>
                <nz-form-control>
                  <input nz-input formControlName="zipcode" id="zipcode" placeholder="Введите индекс" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          
          <div formGroupName="geo">
            <div nz-row [nzGutter]="16">
              <div nz-col [nzSpan]="12">
                <nz-form-item>
                  <nz-form-label nzFor="lat">Широта</nz-form-label>
                  <nz-form-control>
                    <input nz-input formControlName="lat" id="lat" placeholder="Введите широту" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              
              <div nz-col [nzSpan]="12">
                <nz-form-item>
                  <nz-form-label nzFor="lng">Долгота</nz-form-label>
                  <nz-form-control>
                    <input nz-input formControlName="lng" id="lng" placeholder="Введите долготу" />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
          </div>
        </div>
        
        <h3>Компания</h3>
        <div formGroupName="company">
          <nz-form-item>
            <nz-form-label nzFor="companyName">Название компании</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="name" id="companyName" placeholder="Введите название компании" />
            </nz-form-control>
          </nz-form-item>
          
          <nz-form-item>
            <nz-form-label nzFor="catchPhrase">Слоган</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="catchPhrase" id="catchPhrase" placeholder="Введите слоган компании" />
            </nz-form-control>
          </nz-form-item>
          
          <nz-form-item>
            <nz-form-label nzFor="bs">Сфера деятельности</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="bs" id="bs" placeholder="Введите сферу деятельности" />
            </nz-form-control>
          </nz-form-item>
        </div>
        
        <div class="form-actions">
          <button nz-button nzType="default" (click)="resetForm()">
            <span nz-icon nzType="redo" nzTheme="outline"></span>
            Сбросить
          </button>
          <button nz-button nzType="primary" [nzLoading]="submitting" type="submit">
            <span nz-icon nzType="save" nzTheme="outline"></span>
            {{ isEditMode ? 'Сохранить' : 'Создать' }}
          </button>
        </div>
      </form>
    </nz-card>
  </nz-spin>
</div>
